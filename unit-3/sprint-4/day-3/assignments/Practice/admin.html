<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add products</h1>
    <input id="id" type="text" placeholder="Id">
    <input id="title" type="text" placeholder="Title">
    <input id="author" type="text" placeholder="author">
    <button onclick="addpost()">Add product</button>
    <div>
        <h1>Delete</h1>
        <input type="text" id="deleteid">
        <button onclick="deleteid()">delete</button>
    </div>
    <div>
        <h1>Update Post</h1>
        <input id="update_id" type="text">
        <input id="update_title" type="text">
        <button onclick="updatePost()">update</button>
    </div>

    <div>
        <h1>Replace Post</h1>
        <input id="replace_id" type="text">
        <input id="replace_title" type="text">
        <button onclick="replacePost()">replace</button>
    </div>
</body>
</html>
<script src="admin.js"></script>
