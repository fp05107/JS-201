<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #navbar{
            display: flex;
            width: 25%;
            /* border: 1px solid grey; */
            margin: auto;
            height: 50px;
            justify-content: end;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        #navbar>img{
            width: 15%;
            
        }
        #container{
            width: 25%;
            height: 400px;
            /* border: 1px solid grey; */
            margin: auto;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #container>img{
            width: 20%;
        }
        #img{
            width: 100%;

        }
        #pay{
            width: 25%;
            margin: auto;
           
            height: 60px;
            /* border: 1px solid grey; */
            /* background-color: 6739B7; */
            display: flex;
            justify-content: end;
            align-items: center;
        }
        #pay>input{
            height: 60px;
            width: 80%;
            background-color:  6739B7;
        }
        #h3{
            width: 20%;
            /* border: 1px solid red; */
            background-color: rgb(18, 181, 18);
            color: white;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
    </style>
</head>
<body>
    <div id="navbar">
        <img src="https://cdn.iconscout.com/icon/free/png-256/upi-2085056-1747946.png" alt="">
    </div>
    <div id="container">
        <img id="img" src="https://1000logos.net/wp-content/uploads/2018/03/SBI-Logo-500x281.png" alt="">
        
    </div>
    <div id="pay">
        <input type="number" placeholder="Enter amount">
        <div id="h3">
            <h3>Pay</h3>
        </div>
    </div>
</body>
</html>
